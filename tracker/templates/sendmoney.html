<!DOCTYPE html>
<html>
<head>
    <title>üì§ Send Money</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #ffe0ec, #ffeaf4);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 60px 20px;
        }
        h2 {
            color: #c9184a;
            margin-bottom: 20px;
            font-size: 32px;
        }
        .card {
            background: white;
            padding: 35px;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: left;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 6px;
            color: #555;
        }
        input[type="number"],
        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #ccc;
            border-radius: 10px;
            font-size: 15px;
            transition: border-color 0.3s;
        }
        input:focus {
            border-color: #c9184a;
            outline: none;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #c9184a;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #a4133c;
        }
        a {
            margin-top: 20px;
            display: inline-block;
            color: #333;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        ul {
            list-style: none;
            padding: 0;
            margin-bottom: 15px;
            color: red;
        }
    </style>
</head>
<body>
    <h2>üì§ Send Money</h2>
    <div class="card">
        {% if messages %}
            <ul>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label>üí∞ Amount</label>
                <input type="number" name="amount" step="0.01" required>
            </div>
            <div class="form-group">
                <label>üõçÔ∏è Product(s) / Or Persone Name</label>
                <input type="text" name="products" placeholder="e.g. Milk, Bread , Mahesh">
            </div>
            <button type="submit">üí∏ Send Money</button>
        </form>
        <a href="/Payment/">üîô Back to Payment</a>
    </div>
</body>
</html>
