<!DOCTYPE html>
<html>
<head>

    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #ecfdf5, #cffafe);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;

            transform: scale(1.05);
        }

        .container {
            margin-top: 80px;
            text-align: center;
        }

        h1 {
            color: #0f766e;
            margin-bottom: 40px;
        }

        .button-row {
            display: flex;
            gap: 30px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .button-row a {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 200px;
            height: 120px;
            font-size: 18px;
            background-color: #14b8a6;
            color: white;
            border-radius: 16px;
            text-decoration: none;
            transition: background 0.3s, transform 0.2s;
