<!DOCTYPE html>
<html>
<head>
    <title>‚ûï Add Money</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #e4fff1, #c0fce4);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 60px 20px;
        }
        h2 {
            color: #2b9348;
            margin-bottom: 20px;
            font-size: 32px;
        }
        .card {
            background: white;
            padding: 35px;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: left;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 6px;
            color: #333;
        }
        input[type="number"],
        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #aaa;
            border-radius: 10px;
            font-size: 15px;
            transition: border-color 0.3s;
        }
        input:focus {
            border-color: #2b9348;
            outline: none;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #2b9348;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #20713a;
        }
        a {
            margin-top: 20px;
            display: inline-block;
            color: #333;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h2>‚ûï Add Money</h2>
    <div class="card">
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label>üí∞ Amount</label>
                <input type="number" name="amount" step="0.01" required>
            </div>
            <div class="form-group">
                <label>üìù Source/Note</label>
                <input type="text" name="products" placeholder="e.g. Salary, Cashback">
            </div>
            <button type="submit">üí∞ Add Money</button>
        </form>
        <a href="/Payment/">üîô Back to Payment</a>
    </div>
</body>
</html>
