<!DOCTYPE html>
<html>
<head>
    <title>🔐 Sign In</title>
    <style>
        body {
            background: #fef3c7;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        h1 {
            color: #92400e;
        }
        form {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 0px 10px #ccc;
        }
        input {
            display: block;
            margin: 10px 0;
            padding: 12px;
            width: 250px;
            border: 1px solid #ddd;
            border-radius: 6px;
        }
        input[type="submit"] {
            background-color: #16a34a;
            color: white;
            border: none;
            cursor: pointer;
        }
        a {
            margin-top: 10px;
            color: #065f46;
        }
    </style>
</head>
<body>
    <h1>Sign In Here with your Username! 🔑</h1>
    <form action="/signin/" method="post">
        {% csrf_token %}
        <input type="text" name="Username" placeholder="Username" required />
        <input type="password" name="Password" placeholder="Password" required />
        <input type="submit" value="Sign in" />
    </form>
    <a href="/signup/">📝 Back to Signup</a>
    <a href="/"> Main Page</a>
</body>
</html>
